<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-color: #f2f1ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      margin: 10px 0;
      padding: 8px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #6bbaf1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #5aa0d3;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 style="color: #6bbaf1; font-family: Georgia;">procrastiNOT</h1>
  <h3 style="font-family: Georgia;">Enter your login credentials</h3>

  <form action="">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your Username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your Password" required>

    <button type="submit">Submit</button>
  </form>

  <p>Not registered? <a href="#">Guest account</a></p>
   <a href="createACC.html">Create account</a></p>
</div>
</body>
</html>
