<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Space Layout</title>
    <link rel="stylesheet" href="/layoutStyle%201.css">
</head>

<body>
    <!-- Used for the timer -->
    <div class="layout timer">
        <h1>Timer Page</h1>
        <a href="" target="_blank" rel="noopener noreferrer">
            <img src="Timer.jpg" alt="Study Timer page">
        </a>
        <button id="timer">To Timer Page</button>
    </div>

    <!-- Used for the Aquarium -->
    <div class="layout aquarium">
        <h1>Fish Tank Information</h1>
        <a href="" target="_blank" rel="noopener noreferrer">
            <img src="" alt="Aquarium Tank with Fish">
        </a>
        <button id="fish">To Fish Tank</button>
    </div>
    
    <!-- Used for displaying the statistics -->
    <div class="layout stats">
        <h1>Stats Information</h1>
        <a href="" target="_blank" rel="noopener noreferrer">
            <img src="Graph images.png" alt="Stats">
        </a>
        <button id="stats">To Stats Page</button>
    </div>

    <!-- Using for displaying the tasks -->
    <div class="layout tasks">
        <h1>Tasks List</h1>

        <div id="list"></div>

        <p id="countingValue">Task Count: 0</p>
        <p id="celebration"></p>

        <form>
            <input type="text" id="taskName" placeholder="Enter Task">
            <button type="submit" id="addTask" onclick="addTask(event)">Add Task</button>
            <button id="clearTask" onclick="clearTasks(event)">Clear Tasks</button>
        </form>
    </div>

    <div class="home">
        <a href="" target="_ablank" rel="noopener noreferrer"></a>
        <img id="home" src="Web_logo.png" alt="Image Logo">
    </div>

    <script src="dashboard.js" defer></script>
    <script src="index.js" defer></script>
    <script>
        document.getElementById("timer").onclick = function(){
            const searchParams = new URLSearchParams(window.location.search);
            const user = searchParams.get("username");
            window.location.href = "/timer?username=" + user;
        }

        document.getElementById("fish").onclick = function() {
            const searchParams = new URLSearchParams(window.location.search);
            const user = searchParams.get("username");
            window.location.href = "/fish?username=" + user;
        }

        document.getElementById("stats").onclick = function() {
            const searchParams = new URLSearchParams(window.location.search);
            const user = searchParams.get("username");
            window.location.href = "/stats?username=" + user;
        }
    </script>
</body>
</html>
