<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Space Layout</title>
    <link rel="stylesheet" href="/layoutStyle.css">
</head>

<body>
    <!-- Used for the timer -->
    <div class="layout timer">
        <h1>Timer Page</h1>
        <a href="" target="_blank" rel="noopener noreferrer">
            <img src="Timer.jpg" alt="Study Timer page">
        </a>
        <button id="links">To Timer Page</button>
    </div>

    <!-- Used for the Aquariam -->
    <div class="layout aquariam">
        <h1>Fish Tank Information</h1>
        <a href="" target="_blank" rel="noopener noreferrer">
            <img src="" alt="Aquariam Tank with Fish">
        </a>
        <button id="links">To Fish Tank</button>
    </div>
    
    <!-- Used for displaying the statistics -->
    <div class="layout stats">
        <h1>Stats Information</h1>
        <a href="" target="_blank" rel="noopener noreferrer">
            <img src="Graph images.png" alt="Stats">
        </a>
        <button id="links">To Stats Page</button>
    </div>

    <!-- Using for displaying the tasks -->
    <div class="layout tasks">
        <h1>Tasks List</h1>

        <div id="list"></div>

        <p id="countingValue">Task Count: 0</p>
        <p id="celebration"></p>

        <form>
            <input type="text" id="taskName" placeholder="Enter Task">
            <button type="submit" id="task" onclick="addTask(event)">Add Task</button>
            <button id="task" onclick="clearTasks(event)">Clear Tasks</button>
        </form>
    </div>

    <script src="dashboard.js" defer></script>
</body>
</html>
